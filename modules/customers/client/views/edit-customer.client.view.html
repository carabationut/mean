<section data-ng-controller="CustomersUpdateController as customerUpCtrl">
	
	<div class="modal-header">
        <h3 class="modal-title">Update: {{ customer.firstname }} {{ customer.surname }}</h3>
    </div>
    <div class="modal-body">
			<form name="updateCustomerForm">
				 <fieldset>
				      <div class="row">
				        
				            <div ng-show="vm.error" class="text-danger">
				              <strong ng-bind="vm.error"></strong>
				            </div>
				        <div class="col-sm-6 text-center">
				            <i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary': customer.referred, 'text-danger': !customer.referred}"></i>
				        </div>
				        <div class="col-sm-6">
				            <div class="form-group" show-errors>
				              <label class="control-label" for="firstname">First Name</label>
				              <input name="firstname" type="text" ng-model="customer.firstname" id="firstname" class="form-control" placeholder="First Name" required>
				              <div ng-messages="form.customerForm.firstname.$error" role="alert">
				                <p class="help-block error-text" ng-message="required">Customer First Name is required.</p>
				              </div>
				            </div>
				            <div class="form-group" show-errors>
				              <label class="control-label" for="surname">Surname</label>
				              <input name="surname" type="text" ng-model="customer.surname" id="surname" class="form-control" placeholder="Surname" required ng-required>
				              <div ng-messages="form.customerForm.surname.$error" role="alert">
				                <p class="help-block error-text" ng-message="required">Customer Surname is required.</p>
				              </div>
				            </div>
				            <div class="form-group" show-errors>
				              <label class="control-label" for="suburb">Suburb</label>
				              <input name="suburb" type="text" ng-model="customer.suburb" id="suburb" class="form-control" placeholder="Suburb" required>
				              <div ng-messages="form.customerForm.suburb.$error" role="alert">
				                <p class="help-block error-text" ng-message="required">Customer Suburb is required.</p>
				              </div>
				            </div>
				            <div class="form-group" show-errors>
				              <label class="control-label" for="country">Country</label>
				              <input name="country" type="text" ng-model="customer.country" id="country" class="form-control" placeholder="Country" required>
				              <div ng-messages="form.customerForm.country.$error" role="alert">
				                <p class="help-block error-text" ng-message="required">Customer Country is required.</p>
				              </div>
				            </div>
				        </div>
				      </div>
				      <div class="row">
				        <div class="col-sm-6 col-sm-push-6">
				            <div class="form-group" show-errors>
				              <label class="control-label" for="phone">Phone</label>
				              <input name="phone" type="text" ng-model="customer.phone" id="phone" class="form-control" placeholder="Phone">
				            </div>
				            <div class="form-group" show-errors>
				              <label class="control-label" for="email">Email</label>
				              <input name="email" type="text" ng-model="customer.email" id="email" class="form-control" placeholder="Email" required>
				              <div ng-messages="form.customerForm.email.$error" role="alert">
				                <p class="help-block error-text" ng-message="required">Customer Email is required.</p>
				              </div>
				            </div>
				        </div>
				        <div class="col-sm-6 col-sm-pull-6">
				            <div class="form-group" show-errors>
				              <label class="control-label" for="referred">Referred</label>
				              <input name="referred" type="checkbox" ng-model="customer.referred" id="referred" class="form-control checkbox-left" placeholder="Referred">
				            </div>
				            <div class="form-group">
				              <label class="control-label" for="channel">Channel</label>
				              <div class="controls">
				                <select ng-model="customer.channel" ng-options="channelItem.item for channelItem in channelOptions" id="channel" class="form-control">
							      <option value="">-- choose channel --</option>
							    </select>
							   </div>
				            </div>
				        
				        </div>
				      </div>
				      <div class="row">
				        <div class="col-sm-6">
				            <div class="form-group" show-errors>
				              <label class="control-label" for="industry">Industry</label>
				              <input name="industry" type="text" ng-model="customer.industry" id="industry" class="form-control" placeholder="Industry">
				            </div>
				        </div>
				        <div class="col-sm-6">
				            <button class="btn btn-lg btn-success" ng-click="customerUpCtrl.update(customer); ok();" ng-disabled="updateCustomerForm.$invalid">Update & Close</button>
        					<button class="btn btn-lg btn-warning" ng-click="cancel()">Cancel</button>
				        </div>
				      </div>
		      </fieldset>
			</form>
    </div>

</section>
