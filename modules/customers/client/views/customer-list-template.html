  <div class="row">
      <div class="list-group">
        <div class="col-xs-6 col-sm-4 extra-space" data-ng-repeat="customer in vm.customers | filter:searchText">
            <a ng-click="vm.open('lg', customer)" class="list-group-item">
                <h4 class="cust-list text-center">
                <i class="glyphicon glyphicon-user"
                ng-class="{'text-primary': customer.referred, 'text-danger': !customer.referred}"></i>
                </h4>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <h4>{{ customer.firstname }} {{ customer.surname}}</h4>
                        <small class="list-group-item-text text-muted">
                            <span data-ng-bind="customer.created | date:'mediumDate'"></span>

                            <span class="pull-right">
                                <button type="button" class="btn btn-default btn-sm" ng-click="vm.remove(customer)">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </span>
                        </small>
                    </div>
                </div>
                
            </a>
        </div>
    </div>
  </div>
